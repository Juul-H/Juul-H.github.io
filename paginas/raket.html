<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Nose Simulation</title>
   <!-- <link rel="stylesheet" href="../style.css"> <-- Link to common styles  -->
    <link rel="stylesheet" href="../raket.css"> <!-- Link to raket-specific styles (optional) -->
    <link rel="icon" href="..\favicon.ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="game.html" class="clean-button">Go to game</a>
        </nav>
    </header>
    <!-- Same background container as in index.html -->
     

    
    <div class="background-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Maan">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    
    <div class="container">
        <div class="rocket-selector left">
            <button class="arrow" id="left-arrow">&lt;</button>
            <img id="rocket-image" src="rocket1.png" alt="Rocket" />
            <button class="arrow" id="right-arrow">&gt;</button>
            <button id="select-button">Select</button>
        </div>
        <div class="rocket-selector right">
            <button class="arrow" id="left-arrow-right">&lt;</button>
            <img id="rocket-image-right" src="rocket1.png" alt="Rocket" />
            <button class="arrow" id="right-arrow-right">&gt;</button>
            <button id="select-button-right">Select</button>
        </div>
    </div>
    <div id="animation-area">
        <img id="landing-rocket" src="rocket1.png" alt="Landing Rocket" style="display:none;" />
    </div>
    

    <script src="../script.js"></script>
</body>
</html>
