<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFOAM Simulaties</title>
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    .background-container img{
        height: 70vh;
        width:70vh;
        position: absolute;
        z-index: 3;
        right: 20px;
        }
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 0;
    }
    
    .stars, .twinkling, .clouds {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 0;
    }
    
    .stars {
        background: black url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png") repeat;
        z-index: 0;
    }
    
    .twinkling {
        width: 10000px;
        background: transparent url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/twinkling.png") repeat;
        background-size: 1000px 1000px;
        z-index: 1;
        animation: move-background 70s linear infinite;
    }
    
    .clouds {
        width: 10000px;
        background: transparent url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/clouds_repeat.png") repeat;
        background-size: 1000px 1000px;
        z-index: 2;
        animation: move-background 150s linear infinite;
    }
    
    @keyframes move-background {
        from {
            transform: translate3d(0px, 0px, 0px);
        }
        to {
            transform: translate3d(-1000px, 0px, 0px);
        }
    }
    
    .content-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        z-index: 10;
    }

    .stats-container {
        width: 420px;
        height: 408px;
        max-width: 500px;
        margin-right: 20px;
        color: white;
        background-color: rgba(208, 0, 255, 0.5);
        padding: 20px;
        border-radius: 10px;
        font-size: 16px;
    }

    .stats-container h3 {
        margin-top: 0;
    }

    .stats-container ul li {
        margin-bottom: 110px; 
    }
    
    .image-slider-container img {
        max-height: 600px;
        max-width: 800px;
        border-radius: 10px;
    }
    
    .slider {
        width: 800px;
        margin-top: 20px;
    }

    .clean-button, .clean-button2 {
        display: inline-block;
        padding: 10px 20px;
        margin: 0;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        position: fixed;
        z-index: 1000;
    }
    
    .clean-button {
        top: 10px;
        left: 10px;
    }
    
    .clean-button:hover, .clean-button2:hover {
        background-color: #45a049;
    }
    
    .clean-button:active, .clean-button2:active {
        transform: scale(0.95);
    }
    
    </style>
</head>
<body>

    <nav>
        <a href="/animatiepagina/raket.html" class="clean-button">Game</a>
    </nav>

    <div class="background-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Stats Container -->
        <div class="stats-container" id="stats-container">
            <h3>Rocket Stats</h3>
            <ul id="stats-list">
                <li>Nosecone Height: 30m</li>
                <li>Drag Coefficient: 2.54569</li>
                <li>Angle: 118.07248693585295°</li>
            </ul>
        </div>

        <!-- Image Slider -->
        <div class="image-slider-container">
            <img id="slider-image" src="stroomfotos/H30Stroom.png" alt="Slider Image">
            <input type="range" min="0" max="13" value="0" class="slider" id="image-slider">
        </div>
    </div>

    <script>
        // JavaScript to handle image slider and stats
        const rockets = [
    {
        img: "stroomfotos/H30Stroom.png",
        stats: ["Nosecone Height: 30m", "Drag Coefficient: 2.54569", "Angle: 118.07248693585295°"]
    },
    {
        img: "stroomfotos/H40Stroom.png",
        stats: ["Nosecone Height: 40m", "Drag Coefficient: 2.01683", "Angle: 102.68038349181981°"]
    },
    {
        img: "stroomfotos/H50Stroom.png",
        stats: ["Nosecone Height: 50m", "Drag Coefficient: 1.60192", "Angle: 90.0°"]
    },
    {
        img: "stroomfotos/H60Stroom.png",
        stats: ["Nosecone Height: 60m", "Drag Coefficient: 1.23619", "Angle: 79.6111421845304°"]
    },
    {
        img: "stroomfotos/H70Stroom.png",
        stats: ["Nosecone Height: 70m", "Drag Coefficient: 0.911735", "Angle: 71.07535558394876°"]
    },
    {
        img: "stroomfotos/H80Stroom.png",
        stats: ["Nosecone Height: 80m", "Drag Coefficient: 0.599391", "Angle: 64.01076641616699°"]
    },
    {
        img: "stroomfotos/H90Stroom.png",
        stats: ["Nosecone Height: 90m", "Drag Coefficient: 0.362261", "Angle: 58.10920819815429°"]
    },
    {
        img: "stroomfotos/H100Stroom.png",
        stats: ["Nosecone Height: 100m", "Drag Coefficient: 0.276042", "Angle: 53.13010235415598°"]
    },
    {
        img: "stroomfotos/H110Stroom.png",
        stats: ["Nosecone Height: 110m", "Drag Coefficient: 0.23921", "Angle: 48.887909560833066°"]
    },
    {
        img: "stroomfotos/H120Stroom.png",
        stats: ["Nosecone Height: 120m", "Drag Coefficient: 0.216144", "Angle: 45.23972989608086°"]
    },
    {
        img: "stroomfotos/H130Stroom.png",
        stats: ["Nosecone Height: 130m", "Drag Coefficient: 0.199699", "Angle: 42.07502205084364°"]
    },
    {
        img: "stroomfotos/H140Stroom.png",
        stats: ["Nosecone Height: 140m", "Drag Coefficient: 0.18714", "Angle: 39.307648116106606°"]
    },
    {
        img: "stroomfotos/H200Stroom.png",
        stats: ["Nosecone Height: 200m", "Drag Coefficient: 0.146356", "Angle: 28.072486935852936°"]
    },
    {
        img: "stroomfotos/H300Stroom.png",
        stats: ["Nosecone Height: 300m", "Drag Coefficient: 0.119736", "Angle: 18.924644416051223°"]
    }
];


        const slider = document.getElementById('image-slider');
        const sliderImage = document.getElementById('slider-image');
        const statsList = document.getElementById('stats-list');

        slider.addEventListener('input', function() {
            const index = slider.value;
            sliderImage.src = rockets[index].img;

            // Update stats
            statsList.innerHTML = rockets[index].stats.map(stat => `<li>${stat}</li>`).join('');
        });
    </script>
</body>
</html>
