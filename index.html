<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFOAM Video Player</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your stylesheet -->
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
</head>
<body>

    <!-- Navigation Button -->
    <nav>
        <a href="paginas/raket.html" class="clean-button">Animaties</a>
    </nav>

    <nav>
        <a href="paginas/game.html" class="clean-button2">Game</a>
    </nav>

    <!-- Background and Video Player -->
    <div class="background-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Maan">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>

        <div class="player-container">
            <video id="videoPlayer" width="640" height="360" src="auto.mp4"></video>
            <div class="controls">
                <input type="range" id="progressSlider" class="slider" min="0" max="100" value="0">
                <button id="playPauseBtn" class="play-btn">Play</button>
            </div>
            <div class="sliders-container">
                <input type="range" id="videoSwitchSlider" class="slider" min="0" max="100" value="0" step="0.1">
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
