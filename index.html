<!DOCTYPE html> <!-- type van het bestand -->
<html lang="en"> <!-- taal -->
<head> <!-- hoofd van document, algemene dingen -->
    <meta charset="UTF-8"> <!-- gebruikte format -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>paraFOAM ruimte koppen</title> <!-- titel -->
    <link rel="stylesheet" href="style.css"> <!-- link naar css voor opmaak -->
</head>
<body> <!-- lichaam, ruggengraat -->

<div class="background-container"> <!-- klasse achtergrond -->
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Maan"> <!-- achtergrond zelf -->
    <div class="stars"></div> <!-- klasses van voorwerpen in de achtergrond -->
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="video-container"> <!-- klasse voor videos -->
        <button class="nav-button left" onclick="prevVideo()">←</button> <!-- links knop -->
        <iframe id="videoPlayer" width="800" height="450"
         src="https://www.youtube.com/embed/iRxtoCY4fc0?si=pzHPMPM3pQE6sGk9" frameborder="0"
         allow="autoplay; encrypted-media" allowfullscreen></iframe> <!-- eerste video die popupt -->
        <button class="nav-button right" onclick="nextVideo()">→</button> <!-- rechts knop -->
    </div>

    <div class="slider-container">
        <input type="range" id="slider" class="slider" min="0" max="4" value="0" step="0.01">
        
    </div>
</div>

<script src="script.js"></script> <!-- javascript bestand als source script -->

</body>
</html>
